<ng-container *ngFor="let sec of data.section">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>{{sec.sectionTitle}}</h4>
        </div>
    </div>

    <div class="row" style="border-bottom:2px solid black;width: 100%;margin: 5px 0"></div>
    <div class="row">

        <div class="col-md-10">
            <!-- (click)="showChildModal(selectedImage)" -->
            <img src="{{ip}}{{selectedImage.url}}" width="400 " height="400" class="img-thumbnail img-item">

        </div>

        <div class="col-md-2 ">
            <ng-container *ngFor="let img of sec.imageList ;let i=index ">

                <div class="col-md-12 mb-2 ">
                    <img src="{{ip}}{{img.url}} " width="150 " height="150 " (click)="setSelectedImage(img) " class="img-thumbnail side-image">
                    <!--  -->
                </div>
            </ng-container>
        </div>


    </div>
    <ng-container class="mt-5 justify-content-center " *ngIf="sec?.tagsList ">
        <div class="col-md-12 mt-5 ">
            <table class="table table-bordered ">
                <tr *ngFor="let tab of sec.tagsList;let j=index ">
                    <th style="width:50%;background: lightgray; ">{{tab.heading}}</th>
                    <td style="width:50%;word-break: break-all ">{{tab.value}}</td>
                </tr>

            </table>

        </div>
    </ng-container>

    <div bsModal #childModal="bs-modal" class="modal fade " tabindex="-1 " role="dialog " aria-labelledby="dialog-child-name ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h4 id="dialog-child-name " class="modal-title pull-left ">Shop Facia</h4>
                    <button type="button " class="close pull-right " aria-label="Close " (click)="hideChildModal() ">
            <span aria-hidden="true ">&times;</span>
          </button>
                </div>
                <div class="modal-body " style="padding:10px ">
                    <img src="{{ip}}{{selectedShop.url}} " alt=" " srcset=" ">
                </div>
            </div>
        </div>
    </div>
</ng-container>
